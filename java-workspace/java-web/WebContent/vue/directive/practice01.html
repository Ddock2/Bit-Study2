	<div class="container">
		성별 : <input v-model="gender" placeholder="female / male 선택입력"><br>
		이름 : <input v-model="name"><br>
		<div v-if="(gender === 'female') || (name === 'male')">
			<p>Hello, {{ gender === 'female' ? 'Miss' : 'Mr' }}. {{ name }}</p>
		</div>
		<p v-else>조건에 맞게 다 입력하세요</p>
	</div>
</body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script>
	new Vue({
		el : ".container",
		data : {
			name : '',
			gender : ''
		}
	});
