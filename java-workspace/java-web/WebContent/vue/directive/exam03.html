<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 
		v-for : 특정 엘리먼트나 데이터를 반복하고 싶을 때
			- 배열 기반의 리스트 출력
			- 템플릿 반복
			- 객체의 프로퍼티를 순회
		
		리스트 렌더링
			- 배열에 들어있는 데이터를 반복하면서 화면에 표시해 주는 것
	-->
	<div class="container">
		<h1>v-for directive 구구단</h1>
		<ul class="list-group">
			<!-- 1 ~ 9 반복 -->
			<li v-for="i in 9" class="list-group-item">
				{{ i }} 곱하기 4는 {{ i * 4 }}입니다.
			</li>
		</ul>
	</div>
</body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script>
	new Vue({
		el : ".container"
// 		, data : { i : '2' }
	});
</script>
</html>
