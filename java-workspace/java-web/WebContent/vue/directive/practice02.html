<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 
		[연습문제]
		이름, 키, 몸무게, 시력을 저장하는 객체와
		이 객체를 저장하는 배열을 만들어 출력하되,
		v-for 구문을 이용하여 출력하라
			-> index : key = value 형태로 출력
	-->
	
	<div class="container">
		<div v-for="info in infoArray">
			<div v-for="(value, key, index) in info">
				{{ index }} : {{ key }} = {{ value }}
			</div>
			<br>
		</div>
	</div>
</body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script>
	new Vue({
		el : ".container",
		data : {
			infoArray : [
				{
					name : '누구',
					height : 178,
					weight : 70,
					eye : 1.5
				},
				{
					name : '누구1',
					height : 168,
					weight : 60,
					eye : 1.2
				},
				{
					name : '누구2',
					height : 188,
					weight : 80,
					eye : 0.7
				}
			]
		}
	});
</script>
</html>
