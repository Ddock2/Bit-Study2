<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 
		Component Properties
			- props 특성을 활용하여 개별적인 컴포턴트에 전달 할 수 있는 값을 설정
			- template을 활용해 사용자 정의 엘리먼트를 만들었다면,
			    해당 엘리먼트에 props를 이용하여 사용자 정의 속성을 만들겠다.
	-->
	<div class="container">
		<!-- template에서 사용할 프로퍼티를 전달 -->
		<board title="Java" writer-name="A"></board>
		<board title="JavaScript" writer-name="B"></board>
		<board title="Vue"></board>
	</div>
	
	<!-- 
		Vue.compoonent에 camelCase로 props를 등록했다면,
		실제 템플릿의 속성명은 kebob-case로 작성
		
		camelCase : 의미가 바뀌는 곳을 대문자
		kebab-case : 하이픈으로 단어를 연결 (HTML 태그의 속성, ...)
		
		props : ['sumOfStudent'] 처럼 등록했다면
		<board sum-of-student="..."></board> 와 같이 사용
	-->
	<!-- Vue 컴포넌트 등록 -->
	<template id="board-template">
		<h1>{{ title }} : {{ writerName }}</h1>
	</template>
</body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script>
	Vue.component('board',{
		props : ['title', 'writerName'],	// 컴포넌트에서 사용할 프로퍼티 등록
		template : '#board-template'
	});

	new Vue({
		el : ".container",
		data : {
			
		}
	});
</script>
</html>
