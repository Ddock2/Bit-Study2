<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 
		컴포넌트		: 기존 HTML 엘리먼트를 확장하여 재사용 가능한 형태
					     사용자 정의 엘리먼트 (Vue.js의 컴파일러가 특정 동작을 추가)
		
		컴포넌트의 이름	: 태그명
		자바 스크립트 객체	: 생성자 -> 컴포넌트의 옵션
			
			1. 인라인 방식
			2. <template></template> 태그 방식
	-->
	<div class="container">
		<member></member>
		<member></member>
		<member></member>
	</div>
</body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script>
	Vue.component('member', {
		template : '<h1>컴포넌트 템플릿 입니다.</h1>'
	});
	
	new Vue({
		el : ".container",
		data : {
			
		}
	});
</script>
</html>
