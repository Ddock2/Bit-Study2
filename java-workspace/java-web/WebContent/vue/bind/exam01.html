<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<style>
	.red {
		background-color : red;
	}
	.green {
		background-color : green;
	}
	.blue {
		background-color : blue;
	}
	.purple {
		background-color : purple;
	}
	.box {
		float : left;
		width : 200px;
		height : 200px;
		margin : 40px;
		border : 1px solid rgba(0, 0, 0, 0.2);
	}
</style>
</head>
<body>
	<!-- 
		클래스 바인딩 - 객체 문법
			- 데이터 바인딩 : 엘리먼트의 클래스와 스타일을 조작할 때
			- v-bind:class를 활용하지만 조건에 따라 클래스를
			    적용하거나 토글하거나 여러 클래스를 동시에 엘리먼트에 적용시킬 때 사용
			- v-bind:class는 클래스의 객체와, 적용 시킬 조건 값 (boolean) 작성
				{
					'classA' : true,
					'classB' : false,
					'classC' : true
				}
				true로 되어있는 속성만 엘리먼트의 클래스로 적용!
				객체 형태이기 때문에 Vue의 data 프로퍼티에 적용 가능!
	-->
	<div class="container text-center">
		<h1>클래스 바인딩 - 객체 문법</h1>
		<!-- color의 조건 값에 따라 적용할 클래스를 각각 설정 -->
		<div class="box" v-bind:class="{'red':color, 'blue':!color}"></div>
		<div class="box" v-bind:class="{'purple':color, 'green':!color}"></div>
		<div class="box" v-bind:class="{'red':color, 'blue':!color}"></div>
		<div class="box" v-bind:class="{'purple':color, 'green':!color}"></div>
		
		<h1>클래스 바인딩 - 배열 문법</h1>
		<div class="box" v-bind:class="[color ? 'purple' : 'green']"></div>
		<div class="box" v-bind:class="[color ? 'red' : 'blue']"></div>
		<div class="box" v-bind:class="[color ? 'purple' : 'green']"></div>
		<div class="box" v-bind:class="[color ? 'red' : 'blue']"></div>
		
		<br>
		<button v-on:click="flipColor" class="btn btn-block btn-success">Flip!</button>
	</div>
</body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script>
	new Vue({
		el : ".container",
		data : {
			color : true
		},
		methods : {
			flipColor : function(){
				console.log('color : ' + this.color);
				this.color = !this.color;
			}
		}
	});
</script>
</html>
