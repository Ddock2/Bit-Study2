<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-1.12.4.js"></script>
<script>
	$('document').ready(function(){
		$(':button').click(function(){
// 			$('#content').remove();	// id가 content인 요소를 삭제
			// div와 포함된 모든 요소를 제거
			
// 			$('#content').empty();	// id가 content인 요소를 비워라
			// div와 제외한 하위 요소를 제거
			
			// 특정 요소 삭제
			$('b').remove('.del');	// b 태그 중 class가 del인 요소를 제거
			$('br').remove('.del, .new');	// b 태그 자식 중  클래스가 del과 new 제거
		});
	});
	
</script>
</head>
<body>
	<button>Delete</button>
	<div id="content" style="width:300px; height:200px; border:1px solid black;
		background-color: lightgray;">
		<b class="del">Hello jQuery</b><br>
		<b class="del">Hello JavaScript</b><br>
		<b class="new">Hello JavaScript</b><br>
	</div>
</body>
</html>
