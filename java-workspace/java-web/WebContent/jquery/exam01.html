<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-1.12.4.js"></script>
<script>
	$(document).ready(function(){
		$('h3').hide();		// tag
		$('#id-1').hide();	// id
		$('h2.c-1').hide();	// tag.class
		
// 		$('c-1').hide();	// class
// 		$('*').hide();	// all
	});
	
</script>
</head>
<body>
	<h1>Hello jQuery</h1>
	<h2>Hello JavaScript</h2>
	<h3>Hello ajax</h3>
	<h1>Hello Vue.js</h1>
	<br>
	
	<h1 id="id-1">제이쿼리</h1>
	<h2>자바스크립트</h1>
	<h1 id="id-2">에이젝스</h1>
	<br>
	
	<h1 class="c-1">jQuery</h1>
	<h2 class="c-1">JavaScript</h2>
	<h2>HTML</h2>
	<h1>CSS</h1>
</body>
</html>
