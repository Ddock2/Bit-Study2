<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-1.12.4.js"></script>
<script>
	$(document).ready(function(){
		// siblings() : 동일 수준을 찾는 메소드
		$('h2').siblings().css({		// h2 태그와 동일 레벨(자신 제외)에 css 적용
			'color' : 'red',
			'border' : '2px solid red'
		});
		
		$('h2').siblings('p').css({		// h2 태그와 동일 레벨 중 p 요소에 css 적용
			'color' : 'blue',
			'border' : '2px solid blue'
		});
		
		// next() : 동일 레벨의 요소 중 다음 요소를 찾는 메소드
		$('span').next().css({			// span 태그의 다음 동일 레벨인 요소에 css 적용
			'color' : 'green',
			'border' : '2px solid green'
		});
		
		$('span').nextAll().css({		// span 태그의 다음 동일 레벨의 모든 요소 css 적용
			'color' : 'pink',
			'border' : '2px solid pink'
		});
		
		$('span').nextUntil('p').css({		// span 태그의 다음 동일 레벨의 p 태그 전까지 css 적용
			'color' : 'yellow',
			'border' : '2px solid yellow'
		});
	});
</script>
<style>
	.siblings * {
		display: block;
		border: 2px solid gray;
		color: gray;
		padding: 5px;
		margin: 10px;
	}
</style>
</head>
<body class="siblings">
	<div>div
		<p>p</p>
		<span>span</span>
		<h2>h2</h2>
		<h3>h3</h3>
		<p>p</p>
	</div>
	<h1>h1</h1>
</body>
</html>
