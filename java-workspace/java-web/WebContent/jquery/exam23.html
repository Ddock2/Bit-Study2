<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-1.12.4.js"></script>
<script>
	$(document).ready(function(){
		var text = 'height : ' + $('#box').height() + '<br>';
			text += 'width : ' + $('#box').width() + '<br>';
			text += 'innerWidth : ' + $('#box').innerWidth() + '<br>';
			text += 'outerWidth : ' + $('#box').outerWidth() + '<br>';
			text += 'outerHeight : ' + $('#box').outerHeight() + '<br>';
			text += 'window.width : ' + $(window).width() + '<br>';
			text += 'window.height : ' + $(window).height() + '<br>';
		
		$('#box').html(text);
			
		$(':button').click(function(){
			$('#box').width(400).height(400);	// 400 x 400
		});
	});
	
</script>
<style>
	#box{
		width: 300px;
		height: 100px;
		padding: 10px;
		margin: 3px;
		border: 1px solid blue;
		background-color: skyblue;
		font-size: 10px;
	}
</style>
</head>
<body>
	<button>Box resize</button>
	<div id="box">
		
	</div>	
</body>
</html>
