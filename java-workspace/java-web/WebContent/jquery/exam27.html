<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('table tr').each(function(){
			$(this).html('<td>'
						+ $('th', this).text()
						+ '는 '
						+ $('td', this).text()
						+ '</td>');
		});
	});
	
</script>
</head>
<body>
	<table>
		<tr>
			<th>text(...)</th> <td>텍스트를 변경한다</td>
		</tr>
		<tr>
			<th>html(...)</th> <td>HTML을 변경한다</td>
		</tr>
		<tr>
			<th>prepend(...)</th> <td>태그 안의 앞 부분에 HTML을 삽입한다</td>
		</tr>
		<tr>
			<th>append(...)</th> <td>태그 안의 뒷 부분에 HTML을 삽입한다</td>
		</tr>
		<tr>
			<th>before(...)</th> <td>태그의 앞에 HTML을 삽입한다</td>
		</tr>
		<tr>
			<th>after(...)</th> <td>태그의 뒤에 HTML을 삽입한다</td>
		</tr>
	</table>
</body>
</html>
