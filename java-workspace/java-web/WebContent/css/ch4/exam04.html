<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>

	p {
		font-family: "맑은 고딕";
		font-size: 0.75em;
		line-height: 1.5em;
		texp-align: justify;
	}
	
	p.text1 {
		text-ident: 15px;
	}
	
	p.text1 .under {
		text-decoration: underline;
	}
	
	p.text1 .over {
		text-decoration: overline;
	}
	
	p.cap {
		text-transform: capitalize;
		letter-spacing: 20px;
	}
	
	p.up{
		text-transform: uppercase;
		letter-spacing: 0;
	}
	
	p.word-spacing{
		word-spacing: 10px;
	}
</style>
</head>
<body>

	<p class="text1">oiqgqnlkmlavmkalnekpfdamkk</p>
	
	<p class="cap">영문자는 abc로 시작됩니다</p>
	<p class="up">영문자는 abc로 시작됩니다</p>
	<p class="word-spacing">단어와 단어 사이의 간격 조절</p>

</html>
