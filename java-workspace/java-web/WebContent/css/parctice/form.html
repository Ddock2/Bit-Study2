<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
* {margin: 0; padding: 0;}

body {
	font-family: '맑은 고딕';
	font-size: 0.75em;
	color: #333;
}

#join-form {
	width: 300px;
	padding: 10px;
	border: 1px solid #666;
	margin: 50px auto;
	border-radius: 10px;
}

label.block-label {	display : block; margin-top: 10px;  }

fieldset { margin-top: 10px; border: none; }

input[type="submit"] { display: block; width: 80px; margin: 10px auto; }

</style>
</head>
<body>
	<form id="join-form" name="joinForm" method="GET" action="">
		<label class="block-label" for="userid">아이디</label>
		<input id="userid" name="userid" type="text" value="">
		<input type="button" value="중복체크">
		
		<label class="block-label">패스워드</label>
		<input name="password" type="password" value="">
		
		<fieldset>
			<legend>생년월일</legend>
			<select name="year">
				<option value="1970">1970</option>
				<option value="1971">1971</option>
				<option value="1972">1972</option>
				<option value="1973">1973</option>
				<option value="1974">1974</option>
			</select>
			<label>년</label>
			<select id="month" name="month">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
			</select>
			<label>월</label>
			<select name="day">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
			</select>
			<label>일</label>
		</fieldset>
		
		<fieldset>
			<legend>성별</legend>
			<label>남</label><input type="radio" name="gender" value="m" checked="checked">
			<label>여</label><input type="radio" name="gender" value="fm">
		</fieldset>
		
		<fieldset>
			<input type="checkbox" name="agree-prov" value="y" checked="checked">
			<label>약관에 동의합니다</label>
		</fieldset>
		
		<input type="submit" value="가입">
	</form>
</body>
</html>
