/* 리스트를 이용한 메뉴 */
* { margin: 0; padding: 0; }
body { font-family: '맑은 고딕' '돋움'; font-size: 0.75em; color: #333; }

.tab-box { margin: 20px auto; width: 520px; }
.tab-box ul { height: 27px; list-style-type: none; }
.tab-box ul li {
	float: left;
	width: 100px;
	height: 22px;
	border: 1px solid #999;
	background-color: #CCC;
	margin-right: 2px;
	border-radius: 5px 5px 0 0;
	text-align: center;
	padding-top: 3px;
	cursor: pointer;
}

.tab-box div {
	width: 100%;
	border: 1px solid #999;
	margin-top: -1px;
	text-align: center;
	line-height: 200px;
	width: 516px;
}

.tab-box ul li.selected {
	background-color: #FFCC66;
}

</style>
