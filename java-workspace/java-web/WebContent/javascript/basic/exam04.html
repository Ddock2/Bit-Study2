<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	true || console.log('true가 출력 되나요?');
	false || console.log('false가 출력 되나요?');
	
	// SCE를 활용하여 if~else 없이 짝수 홀수 판단
	var num = 5;
	(num % 2 == 0) && console.log('짝수');
	(num % 2 == 0) || console.log('홀수');
	
	var input = confirm('확인할려?');
	alert(input);
	
	var name = prompt('이름을 입력하세요', '여기에 입력');
	alert(name);
	
	var age = prompt('나이를 입력하세요', '여기에 입력'); // string
	console.log(age);
	console.log(age + 10);
	
	var age = Number(age);	// string -> number
	console.log(age + 10);
	
	
</script>
</head>
<body>

</body>
</html>
