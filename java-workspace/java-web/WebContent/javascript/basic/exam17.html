<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function selectAll(){
		var length = document.inputForm.hobby.length;
		for(var i=0; i<length; i++){
			document.inputForm.hobby[i].checked = true;
		}
	}
	
	function deSelectAll(){
		var length = document.inputForm.hobby.length;
		for(var i=0; i<length; i++){
			document.inputForm.hobby[i].checked = false;
		}
	}
	
	function toggle(){
		var length = document.inputForm.hobby.length;
		for(var i=0; i<length; i++){
			document.inputForm.hobby[i].checked = true ^ document.inputForm.hobby[i].checked;
		}
	}
	
	function showInfo(){
		var info = '';
		var count = 0;
		var length = document.inputForm.hobby.length;
		
		for(var i=0; i<length; i++){
			if(document.inputForm.hobby[i].checked){
				info += document.inputForm.hobby[i].value + '\n';
				count++;
			}
		}
		
		(count != 0) ? alert(info) : alert('선택된 항목이 없습니다');
	}
	
</script>
</head>
<body>
	<form action="" method="post" name="inputForm">
		당신의 취미를 선택하세요<br>
		<input type="checkbox" name="hobby" value="bowling">볼링<br>
		<input type="checkbox" name="hobby" value="game">게임<br>
		<input type="checkbox" name="hobby" value="cook">요리<br>
		<input type="checkbox" name="hobby" value="coding">코딩<br>
		
		<input type="button" value="전체 선택" onclick="selectAll()">
		<input type="button" value="선택 해제" onclick="deSelectAll()">
		<input type="button" value="토글 버튼" onclick="toggle()">
		<input type="button" value="선택 정보" onclick="showInfo()">
		
		
	</form>
</body>
</html>
