<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	/*
		자바 (Java)
			 정적 형 지정 : static typing
				- int형식의 변수를 생성하면, 정수만 담을 수 있다
				- member형식의 참조변수를 생성하면, member 객체만 담을 수 있다
			
			강한 형 검사 : strong type checking
				- type이 일치하지 않다면, 컴파일 오류를 발생
	*/
	int a = 10;
	a = "Hello Java"; //error
	
	/*
		자바 스크립트 (JavaScript)
			동적 형 지정 : dynamic typing
				- 자바와 다르게 대입될 자료에 의해 변수 자료형이 결정된다
			자료 형 (DataType)
				boolean		: true, false
				number		: 정수와 실수 모두 표현
					대표 상징 값
					NaN	: 숫자가 아니다
					Number.MAX_VALUE : 양수  무한대
					Number.MIN_VALUE : 음수 무한대
				string		: 문자열, '' or ""로 표현
				undefined	: 정의되지 않은 값, 할당하지 않은 변수의 값
				null		: 존재하지 않는 값 (데이터 없음)
				function	: 함수, 객체를 생성할 수 있는 역할
	*/
	var a = 10;
	a = "Hello JavaScript"
</script>
</head>
<body>

</body>
</html>
