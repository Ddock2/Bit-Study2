<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function sum(base){ // 함수 내부에 새로운 함수를 호출, 외부에서 내부 함수를 호출하는 클로저
		var insideNumber = base;
		return function(adder){
			return insideNumber + adder;
		}
	}
	
	var fiveAdder = sum(5);
	console.log(fiveAdder(3));
	
	var threeAdder = sum(3);
	console.log(threeAdder(3));
	
	/*
		익명 함수 : function() { ... }
		내부적으로 자바 스크립트 기본 객체 중 하나인 function 객체를 만드는 과정 거친다
		sum 함수가 실행 될 때마다 새로운 function 객체를 만든다
		
		fiveAdder와 threeAdder가 가지는 함수의 기본 형태는 같지만,
		두 함수가 할당 받은 스코프 체인, 클로저가 다르기 때문에 다른 함수
	*/
</script>
</head>

</body>
</html>
